services:
  navidrome:
    image: deluan/navidrome:latest
    user: 1000:1000 # should be owner of volumes
    ports:
      - "4533:4533"
    restart: unless-stopped
    environment:
      ND_LOGLEVEL: info
    volumes:
      - "/home/kawaiisan/docker/navidrome/data:/data"
      - "/home/kawaiisan/docker/navidrome/music:/music:ro"
